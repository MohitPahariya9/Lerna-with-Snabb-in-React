<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webApp using Lerna nad snabbdom</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { App } from 'app.js';
  
    const appContainer = document.getElementById('app');
    const appInstance = App(appContainer);
  
    // Trigger lifecycle events
    appInstance.onMount();
  
    // Simulate state change
    setTimeout(() => {
      appInstance.onStateChange();
    }, 2000);
  </script>
  
</body>
</html>
